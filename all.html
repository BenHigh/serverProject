<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reservations</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">

    <div class="jumbotron">

      <h1>Reservation list?</h1>

      <h3>Reservation List</h3>

      <hr>

      <a href="/"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-eye-open"></span> Search Reservations</button></a>

      <a href="/add"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-plus"></span> Add New Reservations</button></a>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">

          <div class="panel-heading">

            <h3 class="panel-title"><strong>Reservation Database</strong></h3>

          </div>

          <div class="panel-body" id="well-section">

          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">

    $.get("/api", function(data) {

      for (var i = 0; i < data.length; i++) {

        var wellSection = $("<div>");

        wellSection.addClass("well");

        wellSection.attr("id", "reservation-well-" + i);

        $("#well-section").append(wellSection);

        $("#reservation-well-" + i).append("<h2>" + data[i].reservationName + "</h2>");

        $("#reservation-well-" + i).append("<h3>Name: " + data[i].phone_number + "</h4>");

        $("#reservation-well-" + i).append("<h3>Date: " + data[i].email + "</h4>");

        //$("#reservation-well-" + i).append("<h3>Time: " + data[i]. + "</h4>");
      }
    });
  </script>
  
</body>
</html>
